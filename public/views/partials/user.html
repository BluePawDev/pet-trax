<!-- START User Partial -->
<div>

  <!-- START Display User Info -->
  <div class="userInfoDisplay">
    <p>First name: {{uc.userFirst}}</p>
    <p>Last name: {{uc.userLast}}</p>
    <p>Email: {{uc.userEmail}}</p>
    <p><button type="button" name="cmdUserEdit" ng-show='uc.editUserHide' ng-click='uc.editUser()'>Edit</button></p>
  </div>
  <!-- END Display User Info -->


  <!-- START Edit User Info -->
  <div ng-hide="uc.editUserHide">
    <!-- START txtFirstName input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtFirstName">First: </label>
      <input ng-model='rlc.txtFirstName' id="textinput" name="txtFirstName" type="text" class="form-control input-md" required="" value="{{uc.userFirst}}">
    </div>
    <!-- END txtFirstName input -->

    <!-- START txtLastName input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtLastName">Last: </label>
      <input ng-model='rlc.txtLastName' id="textinput" name="txtLastName" type="text" class="form-control input-md" required="" value={{uc.userLast}}>
    </div>
    <!-- END txtLastName input-->

    <!-- START hypEmail input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="hypEmail">Email: </label>
      <input ng-model='rlc.hypEmail' id="textinput" name="hypEmail" type="email" class="form-control input-md" required="" value="{{uc.userEmail}}">
    </div>
    <!-- END hypEmail input-->
    <button type="button" name="cmdEditUserSave" ng-click='uc.editUserSave()'>Save</button>
    <button type="button" name="cmdEditUserCancel" ng-click='uc.editUserCancel()'>Cancel</button>
  </div>
  <!-- END Edit User Info -->


</div>
<!-- END User Partial -->
