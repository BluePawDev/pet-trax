<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Log In</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email:</label>
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="email address" class="form-control input-md" required="">

  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password:</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="password" class="form-control input-md" required="">

  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="cmdLogIn"></label>
  <div class="col-md-4">
    <button id="cmdLogIn" name="cmdLogIn" class="btn btn-success">LOG IN!</button>
  </div>
</div>

</fieldset>
</form>
